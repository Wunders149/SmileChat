<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Chat - Sign Up</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="font-inter overflow-hidden">
    <section class="flex justify-center relative">
        <img src="" alt="gradient background image" class="w-full h-full object-cover fixed">
        <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-15">
            <img src="" alt="smile logo" class="mx-auto lg:mb-11 mb-4 object-cover">
            <div class="rounded-2xl bg-white shadow-xl">
                <form action="" class="lg:p-11 p-7 mx-auto">
                    <div class="mb-11">
                        <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">Smile Chat</h1>
                        <p class="text-gray-500 text-center text-base font-medium leading-6">For the Patient!</p>
                    </div>
                    <input type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-2" placeholder="Lastname" required>
                    <input type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-2" placeholder="Firstname" required>
                    <input type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-2" placeholder="Username" required>
                    <input type="password" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-2" placeholder="Password" required>
                    <input type="password" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-2" placeholder="Confirm password" required>
                    <button class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11">Sign Up</button>
                    <a href="./login.html" class="flex justify-center text-gray-900 text-base font-medium leading-6"> Already have an account? <span class="text-indigo-600 font-semibold pl-3"> Login</span>
                    </a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
